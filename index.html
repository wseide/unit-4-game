<!DOCTYPE html>
<html>

<head>
    <title>Crystal Game</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="assets/javascript/game.js"></script>
</head>
<header>

    <strong>Wismy Crystal Game</strong>
</header>

<div class="container">
    <div class="row">

        <div id="numberbox" class="col-sm-3">
            Number To Match:
            <p class="numberbox"></p>
        </div>

        <div id="scorebox" class="col-sm-3">
            Your Score:
            <p class="scorebox"></p>
        </div>

        <div id="winbox" class="col-sm-3">
            Wins:
            <p class="winbox"></p>
        </div>

        <div id="lossbox" class="col-sm-3">
            Losses:
            <p class="lossbox"> </p>
        </div>


    </div>

    <div class="container">
        <div class="row">
            <div id="lapis" class="col-sm-2 crystalpic lapis">
                <p class="lapis"> </p>
            </div>
            <div id="opal" class="col-sm-2 crystalpic opal">
            </div>
            <div id="peridot" class="col-sm-2 crystalpic peridot">
            </div>
            <div id="sapphire" class="col-sm-2 crystalpic sapphire">
            </div>






        </div>
    </div>
</div>

</main>



</body>

</html>
